<div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <aside class="bg-gradient-to-b from-blue-600 to-purple-600 text-white transition-all duration-300"
           [class.w-64]="isSidebarOpen"
           [class.w-20]="!isSidebarOpen">
        <!-- Sidebar Header -->
        <div class="h-16 flex items-center justify-center border-b border-white/10">
            <h2 class="font-bold text-xl" [class.hidden]="!isSidebarOpen">TicketApp</h2>
            <span class="text-2xl" [class.hidden]="isSidebarOpen">ğŸŸï¸</span>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="flex-1 p-4 space-y-2">
            <a routerLink="/attendant"
               routerLinkActive="bg-white/20"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors duration-200">
                <span class="text-2xl">ğŸ </span>
                <span class="font-medium" [class.hidden]="!isSidebarOpen">Home</span>
            </a>
            <a routerLink="/attendant/validate"
               routerLinkActive="bg-white/20"
               class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors duration-200">
                <span class="text-2xl">âœ…</span>
                <span class="font-medium" [class.hidden]="!isSidebarOpen">Validar Ingresso</span>
            </a>
            <a routerLink="/attendant/sales"
               routerLinkActive="bg-white/20"
               class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors duration-200">
                <span class="text-2xl">ğŸŸï¸</span>
                <span class="font-medium" [class.hidden]="!isSidebarOpen">Vender Ingresso</span>
            </a>
            <a routerLink="/attendant/finalize"
               routerLinkActive="bg-white/20"
               class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors duration-200">
                <span class="text-2xl">ğŸ†</span>
                <span class="font-medium" [class.hidden]="!isSidebarOpen">Finalizar Eventos</span>
            </a>
        </nav>

        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-white/10">
            <button
                (click)="logout()"
                class="flex items-center space-x-3 w-full px-4 py-3 rounded-lg hover:bg-white/10 transition-colors duration-200">
                <span class="text-2xl">ğŸšª</span>
                <span class="font-medium" [class.hidden]="!isSidebarOpen">Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Bar -->
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6">
            <button
                (click)="toggleSidebar()"
                class="text-gray-600 hover:text-gray-900 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Status Indicator -->
            <div class="flex items-center space-x-2"
                 [class.text-gray-600]="!isOffline"
                 [class.text-orange-600]="isOffline">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75"
                          [class.bg-green-400]="!isOffline"
                          [class.bg-orange-400]="isOffline"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3"
                          [class.bg-green-500]="!isOffline"
                          [class.bg-orange-500]="isOffline"></span>
                </span>
                <span class="font-medium">{{ isOffline ? 'Modo Offline' : 'Modo Online' }}</span>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>

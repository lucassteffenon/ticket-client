<div class="login-container">
  <h2>Entrar</h2>

  <form (ngSubmit)="login()" class="login-form">

    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="seuemail@exemplo.com"
    />

    <label for="password">Senha</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="••••••••"
    />

    <button type="submit">Entrar</button>

  </form>
</div>
